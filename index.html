<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARJAP - Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <!-- LOGO -->
        <img src="arjap.png" alt="ARJAP Logo" class="logo">

        <!-- BIENVENUE -->
        <h1>Bienvenue à ARJAP</h1>
        <p class="subtitle">
            Association pour l’Unité, la Solidarité et le Développement
        </p>

        <!-- FORMULAIRE -->
        <form>
            <input type="text" placeholder="Nom" required>
            <input type="text" placeholder="Prénom" required>
            <input type="tel" placeholder="Numéro de téléphone" required>
            <input type="text" placeholder="Nationalité" required>

            <button type="submit">Envoyer</button>
        </form>
    </div>

</body>
</html>
